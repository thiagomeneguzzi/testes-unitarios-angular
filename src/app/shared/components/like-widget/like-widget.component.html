<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
    <fa-icon
        tabindex="0"
        role="button"
        size="1x"
        [attr.aria-describeby]="id"
        [icon]="fonts.faThumbsUp"
    ></fa-icon>
    <span 
        [attr.id]="id"
        [attr.aria-label]="likes+ ': people liked'"
        class="like-counter"
        aria-live="true"
        aria-atomic="true">
        {{ likes }}
    </span>
</div>
